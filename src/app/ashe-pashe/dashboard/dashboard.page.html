<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="dashboard-menu-icon" menu="navigation"></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>
    Hello, {{user.fullname}}!
  </h1>

  <h4>
    <div *ngIf="position">
      <div>
        Latitude: {{position.coords.latitude}}
      </div>
      <div>
        Longitude: {{position.coords.longitude}}
      </div>
    </div>
    <div *ngIf="!position">
      Location is not available yet!
    </div>
  </h4>

  <ion-button id="dashboard-camera" *ngIf="isCameraAvailable" (click)="takeAPhoto()">Take a Picture!</ion-button>
  <img id="dashboard-camera-preview" *ngIf="isCameraAvailable" [src]="image" alt="no photo taken yet!">
  
  <h4 *ngIf="!isCameraAvailable">
    Camera is not available in this platform!
  </h4>
</ion-content>
