<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="navigation"></ion-menu-button>
    </ion-buttons>
    <ion-title id="profile-page-title">Profile</ion-title>

    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar>
    <img id="profile-page-avatar" class="profile--avatar" alt="persona image here" [src]="'https://robohash.org/'+currentUser.fullname">
  </ion-avatar>
  <div id="profile-page-created-on" class="ion-padding">
    Profile created on {{currentUser.createdAt | date: 'shortDate'}}
  </div>
  <div class="ion-padding">
    <form [formGroup]="fg">
      <ion-item class="profile--fullname">
        <ion-label id="profile-page-fullname-input-label" position="floating">
          Full Name
        </ion-label>
        <ion-input id="profile-page-fullname" ngDefaultControl formControlName="fullname"></ion-input>
      </ion-item>
      <ion-item class="profile--email">
        <ion-label id="profile-page-email-input-label" position="floating">
          Email
        </ion-label>
        <ion-input id="profile-page-email" ngDefaultControl formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ion-button id="profile-page-save" (click)="save()">
          Save
        </ion-button>
        <ion-button id="profile-page-reset" (click)="reset()" color="secondary">
          Reset
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
